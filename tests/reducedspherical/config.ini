[Representation]
type = "core.CombinedRepresentation"
rank = 2
representation0 = "RepresentationRadial"
representation1 = "RepresentationSpherical"

[RepresentationRadial]
type = "fourier.CartesianRepresentation"
rank0 = [-10, 10, 64]

[RepresentationSpherical]
type = "reducedspherical.ReducedSphericalHarmonicRepresentation"
maxl = 10
m = 0

[InitialCondition]
type = InitialConditionType.Function
function = lambda conf, x: 1.0 

[Propagation]
propagator = combined.CombinedPropagator
potential_evaluation = []
timestep = -0.01j
duration = 10 
renormalization = True
propagator0 = "PropagatorRadial" 
propagator1 = "PropagatorSpherical" 

[PropagatorRadial]
propagator = fourier.CartesianRadialPropagator
force_origin_zero = True
mass = 1.0

[PropagatorSpherical]
propagator = reducedspherical.ReducedSphericalPropagator
radial_rank = 0
mass = 1.0

[Distribution]
proc_array_rank = 1
