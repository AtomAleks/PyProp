[Representation]
type = "core.CombinedRepresentation"
rank = 1
representation0 = "RepresentationX"

[RepresentationX]
type = "bspline.BSplineRepresentation"
init_function = bspline.InitBSpline
xmin = -10.0
xmax = 10.0
xsize = 40
bpstype = 'linear'
continuity = 'zero'
order = 5
quad_order_additional = 0
projection_algorithm = 0
lapack_algorithm = 1

[InitialCondition]
type = InitialConditionType.Function
function = lambda conf, x: 1.0 

[Propagation]
potential_evaluation = []
grid_potential_list = ["KineticEnergy", "Potential"]
propagator = pamp.PamPropagator
krylov_basis_size = 10
base_propagator = basispropagator.BasisPropagator
timestep = -0.01j
duration = 5
renormalization = True
silent = True

[Arpack]
krylov_basis_size = 10
krylov_tolerance = 1e-10
krylov_eigenvalue_count = 3
krylov_max_iteration_count = 100
krylov_use_random_start = True

[GMRES]
krylov_basis_size = 21
preconditioner = None
krylov_tolerance = 1e-12                # Optional
krylov_double_orthogonalization = True  # Optional

[Distribution]
proc_array_rank = 1

[KineticEnergy]
classname = "tensorpotentialbase.KineticEnergyPotential"
geometry0 = "Banded-Hermitian"
differentiation0 = 2
mass = 1

[Potential]
classname = "oscillator.HarmonicOscillatorPotential"
geometry0 = "Banded-Hermitian"
strength = 1

